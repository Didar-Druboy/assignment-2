<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Color Example</title>
<style>
  .icon {
    width: 50px;
    height: 50px;
    background: url('icon.png') no-repeat center center;
    background-size: contain;
    filter: hue-rotate(90deg) brightness(0) saturate(100%);
  }
</style>
</head>
<body>
  <div class="icon"></div>
</body>
</html>
